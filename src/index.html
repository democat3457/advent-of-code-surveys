<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" 
      integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"
      integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <a class="source-link" href="https://github.com/jeroenheijmans/advent-of-code-surveys" target="_blank">
        ðŸ”— GitHub
      </a>
      <h1>Advent of Code Surveys: Results</h1>
      <label><input type="checkbox" name="years" value="2021" checked> 2021</label>
      <label><input type="checkbox" name="years" value="2020"> 2020</label>
      <label><input type="checkbox" name="years" value="2019"> 2019</label>
      <label><input type="checkbox" name="years" value="2018"> 2018</label>
      <label class="disabled" title="No data as no survey was held"><input type="checkbox" name="years" value="2017" disabled> 2017</label>
      <label class="disabled" title="No data as no survey was held"><input type="checkbox" name="years" value="2016" disabled> 2016</label>
      <label class="disabled" title="No data as no survey was held"><input type="checkbox" name="years" value="2015" disabled> 2015</label>
    </header>
    <section id="charts">
      <div class="chart-container"><canvas id="language"></canvas></div>
      <div class="chart-container"><canvas id="ide"></canvas></div>
      <div class="chart-container"><canvas id="operatingSystem"></canvas></div>
      <div class="chart-container"><canvas id="participationReason"></canvas></div>
      <div class="chart-container"><canvas id="leaderboardsGlobal"></canvas></div>
      <div class="chart-container"><canvas id="leaderboardsPrivate"></canvas></div>
      <div class="chart-container"><canvas id="participationTiming"></canvas></div>
      <div class="chart-container"><canvas id="responsesPerDay"></canvas></div>
    </section>
    <footer>
      <p>This is <em>community</em> provided and it's "unofficial". "Advent of Code" is Eric Wastl's trademark. Please consider <a href="https://adventofcode.com/sponsors">sponsoring Advent of Code itself</a>.</p>
      <p>
        <a href="https://github.com/jeroenheijmans/advent-of-code-surveys">Source and License info for the Survey</a>
        |
        <a href="https://github.com/jeroenheijmans/advent-of-code-charts">Related: browser plugin with leaderboard charts</a>
      </p>
    </footer>
    <script src="app.js" type="module"></script>
  </body>
</html>
